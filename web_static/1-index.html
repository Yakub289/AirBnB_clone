<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Head styling</title>
</head>
<body>
  <header>
    <h1>Header</h1>
    <p>Welcome to my website</p>
  </header>

  <main>
    <p>This is the main content of the page.</p>
  </main>

  <footer>
    <p>&copy; 2023 My Website</p>
  </footer>
</body>
</html>
